<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Password recovery - Step 3</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <br>
            <span class="text-center">
                <h2> Setting your new password. </h2>
            </span>
            <form th:action="@{/recoverypasswordstep4}" th:method="get" >
                <p class="text-dark" th:text="'Updating password for '+${userEmail}"> </p>
                <div class="form-group">
                    <label class="form-check-label" > New password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter new password" >
                </div>
                <div class="form-group">
                    <label class="form-check-label" > New password (again): </label>
                    <input type="password" name="passworconfirmation" class="form-control" placeholder="Enter new password again" >
                </div>

                <p class="text-info" th:text="${result}"></p>

                <div th:if="${#strings.contains(result, 'changed')}">
                    <div class="form-check-label">
                        <label> Go to login <a href="/login">Login</a></label>
                    </div>
                    <input class="btn btn-primary" type="submit" disabled value="Change Password" >

                </div>

                <div th:unless="${#strings.contains(result, 'changed')}">
                    <input class="btn btn-primary" type="submit" value="Change Password" >

                </div>

            </form>
        </div>
    </div>
</div>



<script src="vendor/jquery/jquery.slim.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
