<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Password recovery - Step 2</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <br>
            <span class="text-center">
                <h4> On your email has been sent verification code. </h4>
            </span>

            <form th:action="@{/recoverypasswordstep3}" th:method="get">
                <div class="form-group">
                    <label class="form-check-label" > Enter the code: </label>
                    <input type="text" name="userVerificationCode" class="form-control" placeholder="Enter the code" >
                </div>

                <p class="text-danger" th:text="${error}"></p>

                <a th:if="${#strings.contains(error, 'locked!')}" href="/recoverypasswordstep1"> Request for a new code </a>
                <div th:if="${#strings.contains(error, 'locked!')}">
                    <input class="btn btn-primary" type="submit" disabled value="Process" >
                 </div>
                 <div th:unless="${#strings.contains(error, 'locked!')}">
                     <input class="btn btn-primary" type="submit" value="Process" >
                 </div>
            </form>
        </div>
    </div>
</div>


<script src="vendor/jquery/jquery.slim.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
